<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body></body>
  <script>
    /*
    任务：同步任务 异步任务
    同步任务指的是，在主线程上排队执行的任务，只有前一个任务执行完毕，才能执行后一个任务；
    异步任务指的是，不进入主线程、而进入"任务队列"（task queue）的任务，只有"任务队列"通知主线程，某个异步任务可以执行了，该任务才会进入主线程执行。
    异步任务里面分为宏任务，微任务，微任务先执行
    */

    //定时器: 并不会阻碍事件循环，他根据指定的 顺序执行，但是由于有时间计时，所有不会立即执行里面的代码，但是这个函数是开始运行了。

    //

    setTimeout(() => {
      // 微任务
      console.log("1");
      setTimeout(() => {
        // 微任务
        console.log("2");
        setTimeout(() => {
          // 微任务
          console.log("3");
        });
      });
    });

    setTimeout(() => {
      // 微任务
      console.log("4");
      setTimeout(() => {
        // 微任务
        console.log("5");
      });
    });

    // 1 2 3 4 5 6 7
  </script>
</html>
