<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
  <style>
    * {
      box-sizing: border-box;
    }
    .box {
      width: 500px;
      height: 500px;
      border: 1px solid black;
      display: flex;
      /* flex-direction: row-reverse; */
      /* flex-wrap: wrap-reverse; */
      flex-flow: row wrap;
      /* justify-content: flex-start; */
      align-items: flex-start;
      /* align-content: flex-start; */
    }
    .box > div {
      width: 100px;
      height: 50px;
      border: 1px solid black;
    }
  </style>
</html>
